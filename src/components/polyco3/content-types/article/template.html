<link rel="import" href="/bower_components/polymer/polymer.html">
<script src="/bower_components/moment/moment.js"></script>

<polymer-element name="polyco3-article" attributes="article">
	<template>
		<link rel="stylesheet" href="style.css">
		<article itemscope itemtype="http://schema.org/Article">
			<header>
				<!-- Title and Subtitle -->
				<template if="[[article.title]]">
					<h1 id="title" itemprop="name">
						{{article.title}}
						<template if="[[article.subtitle]]">
							<span id="subtitle">{{article.subtitle}}</span>
						</template>
					</h1>
				</template>

				<!-- Author -->
				<template if="[[article.author]]">
					<p id="author">
						by
						<span itemprop="author">{{article.author}}</span>
					</p>
				</template>

				<!-- Time -->
				<template if="[[article.time]]">
					<p id="time">
						<time id="time-human" itemprop="datePublished" datetime="{{article.time}}" on-mouseover="{{onTimeFocused}}" on-focus="{{onTimeFocused}}" on-mouseout="{{onTimeUnfocused}}" on-blur="{{onTimeUnfocused}}" tabindex="0">{{article.humanTime}}</time>
						<time id="time-actual" hidden?="{{!timeFocused}}">{{article.humanTimeHover}}</time>
					</p>
				</template>
			</header>

			<!-- Body -->
			<template if="[[article.body]]">
				<div id="body" tabindex="0">
					{{article.body}}
				</div>
			</template>
		</article>
	</template>
	<script>
		Polymer('polyco3-article', {
			article: {
				"timeFocused": false
			},
			ready: function() {
				var momentTime = moment(this.article.time);
				this.article.humanTime = momentTime.fromNow();
				this.article.humanTimeHover = momentTime.format('LL');
			},
			onTimeFocused: function() {
				this.timeFocused = true;
			},
			onTimeUnfocused: function() {
				this.timeFocused = false;
			}
		});
	</script>
</polymer-element>
